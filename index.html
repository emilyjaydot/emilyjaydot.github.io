<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@600;700;400&display=swap"
      rel="stylesheet"
    />
    <title>Emily Johnson Github Portfolio</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Emily Johnson</h1>
        <p class="subtitle">UI/UX Designer & Developer</p>
      </div>
      <div class="contact">
        <a class="address" ref="https://twitter.com/MLEthings"
          >@MLEthings
          <img
            class="contact-icon"
            src="./img/icon-twitter-.svg"
            alt="twitter icon"
        /></a>

        <a class="address" ref="https://emilyjohnson.design/"
          >emilyjohnson.design
          <img
            class="contact-icon"
            src="./img/icon-globe-.svg"
            alt="world wide web icon"
        /></a>

        <a class="address" ref="https://github.com/emilyjaydot"
          >github.com/emilyjaydot
          <img
            class="contact-icon"
            src="./img/icon-github.svg"
            alt="github icon"
        /></a>
      </div>
    </header>
    <section>
      <div class="row-1">
        <div class="project">
          <a href=""
            ><img class="gifs" id="recipes" src="./img/recipes.gif" alt="" />
            <img class="label" src="./img/odin-label.svg" alt="" />
            <figcaption class="project-name">Recipes</figcaption>
          </a>
        </div>
        <div class="project">
          <a href=""
            ><img src="./img/surveyform.gif" alt="" id="survey" class="gifs" />
            <img src="./img/fccamp-label.svg" alt="" class="label" />
            <figcaption class="project-name">Survey Form</figcaption></a
          >
        </div>
        <div class="project"></div>
      </div>
    </section>
  </body>
</html>
